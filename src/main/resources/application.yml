server:
  port: 8080
  servlet:
    context-path: /smart-consumption/api/v1

spring:
  application:
    name: smart-consumption-offer-ms


  datasource:
    url: jdbc:postgresql://localhost:10003/postgres
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

management:
  endpoints:
    web:
      exposure:
        include: "*"

keycloak:
  realm: your-realm
  auth-server-url: http://keycloak:8081/auth
  resource: your-client
  public-client: true
  ssl-required: external
  credentials:
    secret: your-client-secret

